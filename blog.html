<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunea & Lumen - Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      width: 100%;
      min-height: 100vh;
      background: black;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

      .finisher-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      opacity: 0;                /* ilk başta görünmez */
      animation: fadeInBg 2s ease forwards; /* 2 saniyede açılır */
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* NAVBAR */
    nav {
      width: 100%;
      height: 10vh;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .logo {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .logo span {
      color: rgb(89, 35, 119);
      text-shadow: 0 0 10px rgb(89, 35, 119);
    }
    .nav-container .links {
      display: flex;
    }
    .nav-container .links a {
      font-size: 1.2rem;
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 550;
      transition: 0.3s linear;
    }
    .nav-container .links a:hover {
      color: rgb(89, 35, 119);
      border-bottom: 2px solid rgb(89, 35, 119);
    }
    .nav-container .links .active a {
      color: rgb(89, 35, 119);
      border-bottom: 2px solid rgb(89, 35, 119);
    }

    .hamburg, .cancel {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 10px;
      color: white;
      display: none;
      font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
    }
    .dropdown {
      z-index: 1000;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      transform: translateY(-500px);
      width: 100%;
      height: auto;
      backdrop-filter: blur(4px) brightness(40%);
      box-shadow: 0 0 20px black;
      transition: 0.2s linear;
    }
    .dropdown .links a {
      display: flex;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      justify-content: center;
      align-items: center;
      transition: 0.2s linear;
    }
    .dropdown .links a:hover {
      background-color: rgb(89, 35, 119);
    }

    @media (max-width: 884px) {
      nav .logo {
        position: absolute;
        top: 16px;
        left: 15px;
        font-size: 1.5rem;
      }
      .nav-container .links { display: none; }
      .hamburg, .cancel { display: block; }
    }

    /* BLOG */
    .blog-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .blog-content {
      width: 80%;
      max-width: 1100px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
    }
    .blog-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .blog-header h1 {
      font-size: 2.5rem;
      color: rgb(89,35,119);
      text-shadow: 0 0 10px rgb(89,35,119);
      margin-bottom: 1rem;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .category-card {
      padding: 2rem;
      text-align: center;
      background: rgba(89,35,119,0.1);
      border: 1px solid rgb(89,35,119);
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .category-card:hover {
      background: rgba(89,35,119,0.3);
      transform: translateY(-5px);
    }
    .category-card h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: rgb(89,35,119);
    }
    .content img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .content h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: rgb(89,35,119);
    }
    .content p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #ddd;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgb(89,35,119);
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .back-button:hover { transform: translateY(-2px); }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .nav-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: rgb(89,35,119);
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-buttons button:hover { transform: translateY(-2px); }
  </style>
</head>
<body>

  <div class="header finisher-header"></div>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
        <span>L&L</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
          <a href="index.html">Ana Sayfa</a>
        </div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
          <a href="about.html">Hakkımızda</a>
        </div>
        <div class="link active" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
          <a href="blog.html">Blog</a>
        </div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
          <a href="team.html">Takımımız</a>
        </div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
          <a href="contact.html">İletişim</a>
        </div>
      </div>
    </div>
    <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Ana Sayfa</a>
        <a href="about.html">Hakkımızda</a>
        <a href="blog.html">Blog</a>
        <a href="team.html">Takımımız</a>
        <a href="contact.html">İletişim</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <!-- BLOG CONTENT -->
  <div class="blog-container">
    <div class="blog-content" id="blogContent">
      <div class="blog-header" data-aos="fade-down">
        <h1>Blog</h1>
        <p>Lunea & Lumen hakkınde herşey.</p>
      </div>
      <div class="categories">
  <div class="category-card" onclick="showArticles()" 
       data-aos="fade-up" data-aos-duration="1200">
    <i class="fa-solid fa-pen-nib fa-2x"></i>
    <h2>Makaleler</h2>
  </div>
  <div class="category-card" onclick="showNews()" 
       data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">
    <i class="fa-solid fa-newspaper fa-2x"></i>
    <h2>Haber & Yenilikler</h2> </div>
  </div>
</div>

    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    function hamburg() {
      document.querySelector(".dropdown").style.transform = "translateY(0px)";
    }
    function cancel() {
      document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    }

    const articles = [
      { title: "Yakında..", img: "img/zoro.jpg", text: "Yakında eklenecek.." },
      { title: "Yakında..", img: "img/zoro.jpg", text: "Yakında eklenecek.." }
    ];
    const news = [
      { title: "Yakında..", img: "img/zoro.jpg", text: "Yakında eklenecek.." },
      { title: "Yakında..", img: "img/zoro.jpg", text: "Yakında eklenecek.." }
    ];

    function renderContent(list, index, backTarget) {
      const item = list[index];
      document.getElementById("blogContent").innerHTML = `
        <a href="blog.html" class="back-button"><i class="fas fa-arrow-left"></i> Geri</a>
        <div class="content" data-aos="fade-up">
          <h1>${item.title}</h1>
          <img src="${item.img}" alt="">
          <p>${item.text}</p>
        </div>
        <div class="nav-buttons">
          <button onclick="changeItem('${backTarget}', -1)">← Önceki</button>
          <button onclick="changeItem('${backTarget}', 1)">Sonraki →</button>
        </div>
      `;
      AOS.refresh();
      window.currentIndex = index;
      window.currentList = list;
      window.currentTarget = backTarget;
    }
    function showArticles() { renderContent(articles, 0, "articles"); }
    function showNews() { renderContent(news, 0, "news"); }
    function changeItem(target, dir) {
      let list = target === "articles" ? articles : news;
      let newIndex = (window.currentIndex + dir + list.length) % list.length;
      renderContent(list, newIndex, target);
    }
  </script>

  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
<script type="text/javascript">
new FinisherHeader({
  "count": 100,
  "size": { "min": 2, "max": 9, "pulse": 0 },
  "speed": { "x": { "min": 0, "max": 0.4 }, "y": { "min": 0, "max": 0.6 } },
  "colors": {
    "background": "#000000",
    "particles": ["#551f73","#50007c","#a400ff"]
  },
  "blending": "none",
  "opacity": { "center": 1, "edge": 0 },
  "skew": -2,
  "shapes": ["c","s","t"]
});
</script>

</body>
</html>
