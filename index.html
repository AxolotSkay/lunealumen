<script>
  function hamburg() {
    document.querySelector(".dropdown").style.transform = "translateY(0)";
  }

  function cancel() {
    document.querySelector(".dropdown").style.transform = "translateY(-500px)";
  }

  // Linke tıklanınca menü kapansın
  document.querySelectorAll(".dropdown .links a").forEach(link => {
    link.addEventListener("click", () => {
      document.querySelector(".dropdown").style.transform = "translateY(-500px)";
    });
  });
</script>
